<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

        * {
            font-family: "Roboto Condensed", Arial;
        }

        body {
            background-image: url("./background.avif");
        }

    </style>
</head>
<body onload="initialize()">
    <div class="border border-3 rounded-pill w-25 mx-auto m-3 bg-black">
        <h1 class="text-center text-white my-3">ISS Posição Atual</h1>
    </div>

    <div class="w-50 mx-auto border border-5 mt-4 px-3 pt-3 bg-black" style="--bs-bg-opacity: .5;">
        <div class="mx-auto w-100" id="mapId" style="height: 400px;"></div>
        <p class="text-white m-1" id="coordenadas">
            Latitudade: <span id="latitude"></span>°
            Longitude: <span id="longitude"></span>°
            <br>
            Altitude: <span id="altitude"></span>m
            Velocidade: <span id="velocidade"></span> km/h
        </p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
