<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

        * {
            font-family: "Roboto Condensed", Arial;
            color: white;
        }

        body {
            background-image: url("Imagens/background.avif");
        }

        #mapId {
            pointer-events: none;
        }

        img {
            width: 85px;
        }

        #oops {
            font-size: 5em;
        }


    </style>
</head>
<body>
    <div class="border border-3 rounded-pill w-25 mx-auto m-3 bg-black">
        <h1 class="text-center text-white my-3">ISS Posição Atual</h1>
    </div>

    <div class="w-50 mx-auto border border-5 mt-4 px-3 pt-3 bg-black" style="--bs-bg-opacity: .5;">
        <div class="mx-auto w-100" id="mapId" style="height: 450px;">
            <img id="issImg" class="position-absolute start-50 top-50 translate-middle" src="Imagens/ISS.png">
            <div id="divErro" class="d-none">
                <h1 id="oops" class="text-center">Oops!</h1>
                <h1 class="text-center">Ocorreu um erro ao renderizar o globo.</h1>
                <h5 class="text-center">
                    Obs: Para a renderização do globo, o seu navegador deve estar com a configuração de "aceleração gráfica" ativada.
                </h5>
            </div>
        </div>
        <div class="row gx-2">
            <div class="col-6">
                <p class="coordenadas text-white mt-1 mb-0">
                    Latitudade: <span id="latitude"></span>°
                    Longitude: <span id="longitude"></span>°
                </p>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <p class="text-center m-1">Sistema de medida</p>
            </div>
            
        </div>
        <div class="row gx-2 justify-content-center">
            <div class="col-6">
                <p class="coordenadas text-white m-0">
                    Altitude: <span id="altitude"></span>
                    Velocidade: <span id="velocidade"></span>
                </p>
            </div>
            <div class="col-1"></div>
            <div class="col-2 d-flex justify-content-end">
                <span class="form-check-label text-white" for="switchUnidade">Métrico</span>
            </div>
            <div class="col-1">
                <div class="form-check form-switch d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchUnidade" onchange="alternarUnidade()">
                </div>
            </div>
            <div class="col-2">
                <span class="form-check-label text-white" for="switchUnidade">Imperial</span>
            </div>
            
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
